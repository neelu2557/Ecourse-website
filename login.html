<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ECourses</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
            background-image: url('img/carousel-2.jpg');
            background-size: cover;
            background-position: center;
        }

        .login-container {
            background: #fff;
            border-radius: 20px;
            padding: 2rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            position: relative;
        
        }

        .login-container:hover {
            transform: scale(1.02);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            color: #f77f00;
            font-family: 'Raleway', sans-serif;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        .login-container label {
            font-weight: 500;
        }

        .login-container input {
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .login-container input:focus {
            border-color: #f77f00;
            outline: none;
            box-shadow: 0 0 8px rgba(247, 127, 0, 0.5);
        }


        .login-container button {
            padding: 1rem;
            border: none;
            width: 100%;
            border-radius: 10px;
            background: #f77f00;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-container button:hover {
            background: #ff7700;
        }

        .login-container button:active {
            background: #cc6600;
        }

        .form-footer {
            text-align: center;
            margin-top: 1rem;
            font-size: 1rem;
        }

        .form-footer a {
            color: #f77f00;
            text-decoration: none;
            font-weight: 600;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

    
        @media (max-width: 768px) {
            .login-container {
                max-width: 90%;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to ECourses</h2>
        <form>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">

            <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" >
                </form><br>
                <a href="courses.html"><button type="submit">Login</button></a>
        
        <div class="form-footer">
            <p>Forgot your password? <a href="forgot.html">Reset it here</a></p>
            <p>Don't have an account? <a href="signin.html">Sign Up</a></p>
            <a href="index.html">HOME PAGE</a>
        </div>
    </div>
<script>
    document.querySelector('button').addEventListener('click', function (event) {
    event.preventDefault(); 
    alert('Login Successful!'); 
    window.location.href = 'courses.html'; 
});

</script>
</body>
</html>
